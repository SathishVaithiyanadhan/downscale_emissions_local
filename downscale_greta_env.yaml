name: downscale_greta
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - gdal=3.4.3
  - geopandas=0.12.2
  - pandas=1.5.3
  - numpy=1.23.5
  - pyproj=3.4.1
  - rasterio=1.3.6
  - rioxarray=0.13.4
  - xarray=2023.1.0
  - osmnx=1.6.0
  - shapely=2.0.1
  - matplotlib=3.7.1
  - tqdm=4.65.0
  - pyyaml=6.0
  - geocube=0.4.1
  - patchify=0.2.3
  - scipy=1.10.1
  - pip=23.1.2
  - pip:
      - pygeos==0.14  # Needed for geopandas performance
      - python-getopt==1.0  # For command line parsing